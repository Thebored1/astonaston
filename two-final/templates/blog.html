      <div class="row gx-2">

        <a href="{% url 'Main:post_detail' post.slug %}" class="linking">

          <div class="blog-box">
            <img class="rounded img-fluid blog-img" src="/media/{{ post.photo }}" alt="wrappixel kit" />

              <h6 class="font-weight-medium">{{ post.title }}</h6>
              <!-- <p class="mt-3">{{ post.body|slice:":100"|safe }}...</p> -->
              <a href="{% url 'Main:post_detail' post.slug %}" class="linking">Read More</a>
            </div>
          </div>
        </div>
      </a>
        {% endfor %}
      </div>
    </div>
